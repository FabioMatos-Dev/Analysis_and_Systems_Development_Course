    <h2>ABASTECIMENTO DE GASOLINA</h2>
    <p>Um motorista deseja colocar no seu tanque X reais de gasolina. <br>
    Escreva um algoritmo para ler opreço do litro da gasolina e o valor do pagamento, <br>
    e exibir quantos litros ele conseguiu colocar no tanque.</p>
    
    <p id="exe"></p>
    
    <script language="javascript">

    let reais=window.prompt("Digite quantos reais você vai por de gasolina: ");
    let preço=window.prompt("Digite o preço do litro da gasolina: ");
    let litros = reais/preço;
    console.log(litros);
    console.log(parseFloat(litros));

     document.getElementById("exe").innerHTML="Você conseguiu abastecer seu veículo com: " + litros.toFixed(2) +" litros de gasolina";
    </script>
